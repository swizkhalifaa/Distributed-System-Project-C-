<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="hidden" id="displayname" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="button" id="logout" value="Logout" />
        <ul id="discussion"></ul>
    </div>
    <div class="container">
        <h3>Active Users</h3>
        <ul id="activeusers"></ul>
    </div>
        <!--Script references. -->
        <!--Reference the jQuery library. -->
        <script src="Scripts/jquery-3.4.1.min.js"></script>
        <!--Reference the SignalR library. -->
        <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
        <!--Reference the autogenerated SignalR hub script. -->
        <script src="signalr/hubs"></script>
        <!--Add script to update the page and send messages.-->
        <script type="text/javascript">

            $(function () {
                // Passing session id from local storage to chatroom instance
                var sessionId = localStorage["sessionId"];
                // Declare a proxy to reference the hub.
                var chat = $.connection.chatHub;

                // Client side disconnection method redirecting to login page
                chat.client.disconnected = function () {
                    chat.server.logout(sessionId).done(function (result) {
                        if (result == true) {
                            window.location.href = "https://localhost:44356/login.html";
                        }
                        });
                }
                // Create a function that the hub can call to broadcast messages.
                chat.client.refreshPage = function () {
                    location.reload();
                }

                // Displaying active users based on sessions list called within hub
                chat.client.broadcastActiveUser = function (name) {
                    var encodedName = $('<div />').text(name).html();
                    $('#activeusers').append('<li><strong>' + encodedName
                        + '</strong>:&nbsp;&nbsp;' + '</li>');
                };

                // Disaplying message from method on hub
                chat.client.broadcastMessage = function (name, message) {
                    // Html encode display name and message.
                    var encodedName = $('<div />').text(name).html();
                    var encodedMsg = $('<div />').text(message).html();
                    // Add the message to the page.
                    $('#discussion').append('<li><strong>' + encodedName
                        + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
                };
                // Set initial focus to message input box.
                $('#displayname').val(sessionId);
                $('#message').focus();

                // Handling of connection issues
                $.connection.hub.connectionSlow(function() {
                    alert("Low latency connection...");
                });
                $.connection.hub.reconnecting(function() {
                    alert("Attempting to reconnect...");
                });
                $.connection.hub.reconnected(function() {
                    alert("Reconnected.");
                });

                // Start the connection.
                $.connection.hub.start().done(function () {
                    $(function () {
                        // Hub method to load messages and active users
                        chat.server.load();                       
                    });

                    // Send message method which takes user input
                    $('#sendmessage').click(function () {
                        chat.server.send($('#displayname').val(), $('#message').val());
                        // Clear text box and reset focus for next comment.
                        $('#message').val('').focus();
                    });

                    // Logout method
                    $('#logout').click(function () {
                        chat.server.logout(sessionId).done(function () {
                            window.location.href = "https://localhost:44356/login.html";                      
                        });                        
                    });
                });
            });
        </script>
</body>
</html>
