<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <title>Login</title>
</head>
<body>
    <div id="loginDiv" class="container">
        <label for="uname"><b>Username</b></label>
        <input id="txtUsername" type="text" placeholder="Enter Username" name="uname" required>
        <label for="psw"><b>Password</b></label>
        <input id="txtPassword" type="password" placeholder="Enter Password" name="psw" required>
        <input type="button" id="loginmessage" value="Login" />
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>

    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var chat = $.connection.chatHub;
            $('#txtUsername').focus();
            $.connection.hub.start().done(function () {
                // Login method with authentication
                $('#loginmessage').click(function () {
                    chat.server.login($('#txtUsername').val(), $('#txtPassword').val()).done(function (result) {
                        if (result == "false") {
                            alert('Login Failed');
                        }
                        else {
                            // SessionID created within browser storage & redirected to chatroom
                            var sessionId = result
                            localStorage["sessionId"] = sessionId;
                            window.location.href = "https://localhost:44356/chat.html";
                        }
                    });
                });
            });
        });
    </script>
</body>
</html >
